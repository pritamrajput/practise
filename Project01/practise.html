

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pitchers</title>
    <link rel="stylesheet" href="practise.css">
</head>
<body>
     <div id="wrapper">
         
        <div id="left">
          <div id="signin">
            <div class="logo">
                <img src="./login-logo.png" alt="Pitchers">
            </div>
            <form action="">
                <div>
                    <label for="">Email or username</label>
                    <input type="text" class="text-input"/>
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" class="text-input"/>
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
                <a href="">Forgot Password</a>
                <a href="">Sign in with company or college</a>
            </div>
            <div id="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2022, Pitchers All right reserved</p>
            <div>
                  <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
             </div>
          </footer>
        </div>
         
        <div id="right">
             <div id="showcase">
                <div id="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">TRY FREE</a>
                </div>
             </div>
        </div>
     </div>
</body>
</html>
